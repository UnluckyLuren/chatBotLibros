<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Sci-Fi (con IA)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
<script defer src="main.js"></script></head>
<body>

    <div id="background"><canvas id="stars"></canvas></div>

    <div id="chat-container">
        <div id="chat-header">
            <h2>Chatbot Sci-Fi</h2>
        </div>
        <div id="chat-window">
            <div class="bot-message" id="loading-status">
                Cargando modelos de IA... por favor espera.
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta..." disabled>
            <button id="send-btn" disabled>Enviar</button>
        </div>
    </div>


    
    <script src="./assets/js/baseConocimiento.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/BG.js"></script>
</body>
</html>
