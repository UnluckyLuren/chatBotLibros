<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Sci-Fi (con IA)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

<div id="background"><canvas id="stars"></canvas></div>

<div class="chat-wrapper">

    <!-- BOTÓN MENU -->
    <button id="menu-btn">MENÚ</button>

    <!-- CHAT -->
    <div id="chat-container">
        <div id="chat-header">
            <div id="chat-header">
                <button id="menu-btn">MENÚ</button>
                <h2>Chatbot Sci-Fi</h2>
</div>
        </div>

        <div id="chat-window">
            <div class="message-wrapper bot">
                <img class="avatar-bot" src="./assets/img/rubble.png">
                <div class="bot-message" id="loading-status">
                    Cargando modelos de IA... por favor espera.
                </div>
            </div>
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta..." disabled>
            <button id="send-btn" disabled>Enviar</button>
        </div>
    </div>
</div>


    <script src="./assets/js/baseConocimiento.js"></script>
    <script src="./assets/js/script.js"></script>
    

</html>
